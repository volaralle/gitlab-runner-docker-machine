variables:
  TF_CLI_CONFIG_FILE: .terraformrc
  TERRAFORM-CONFIG-BUCKET-NAME: "TERRAFORM-CONFIG-BUCKET-NAME"
  GITLAB_URL: "https://gitlab.com"
  RUNNER_TOKEN: "RUNNER_TOKEN"
  RUNNER_NAME: "docker-machine-autoscaling-yc"
  RUNNER_TAG: "RUNNER_TAG"
  VM_CLOUD_ID: "VM_CLOUD_ID"
  VM_FOLDER_ID: "VM_FOLDER_ID"
  VM_IMAGE_ID: "VM_IMAGE_ID"
  VM_NETWORK_ID: "VM_NETWORK_ID"
  VM_SUBNET_ID: "VM_SUBNET_ID"
  VM_CORES: 4
  VM_RAM: 4
  VM_STORAGE: 30
  RUNNER_IP: RUNNER_IP_IN_INTERNAL_NETWORK
  DEFAULT_IMAGE: "alpine"
  CONCURRENT: 10
  IDLETIME: 1800
  MAXBUILDS: 100
  IDLECOUNT: 1
  LIMIT: 3
  YANDEX_SA_KEY_FILE: "/home/gitlab-runner/key.json"
  YANDEX_CLOUD_ID: "YANDEX_CLOUD_ID"
  YANDEX_CORES: 8
  YANDEX_MEMORY: 16
  YANDEX_DISK_SIZE: "120"
  YANDEX_CORE_FRACTION: "100"
  YANDEX_DISK_TYPE: "network-ssd"
  YANDEX_FOLDER_ID: "YANDEX_FOLDER_ID"
  YANDEX_IMAGE_ID: "YANDEX_IMAGE_ID"
  YANDEX_SECURITY_GROUPS: "blank"
  YANDEX_SUBNET_ID: "YANDEX_SUBNET_ID"
  YANDEX_ZONE: "ru-central1-a"
